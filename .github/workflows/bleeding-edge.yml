name: CI (bleeding-edge)
# weekly check for stability against dev version of
# - numpy
# - matplotlib,
# - scipy

on:
  push:
    branches:
    - main

  pull_request:
    paths:
    - .github/workflows/bleeding-edge.yml

  schedule:
    # run this once a week (wednesday) at 3 am UTC
  - cron: 0 3 * * 3

  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        # excluding windows for lack of wheels at the tim of writing

    runs-on: ${{ matrix.os }}
    name: Test nightly dependencies

    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13-dev

    - uses: yezz123/setup-uv@v4
      with:
        uv-version: 0.2.29
        uv-venv: .venv

    - name: Build
      # pre-installing kiwisolver (mpl dependency) because it doesn't have
      # wheels at the time of writing so it collides with `--no-build`
      run: |
        uv pip install kiwisolver
        uv pip install numpy matplotlib scipy --pre --no-build --extra-index-url \
          https://pypi.anaconda.org/scientific-python-nightly-wheels/simple
        uv pip install .
        uv pip install --requirement requirements/tests_all.txt

    - run: uv pip list

    - name: Run pytest
      run: pytest --color=yes
